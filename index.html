<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Quote</h1>
        <div id="quoteDisplay" class="quote-display"></div>
        <div id="timer" class="timer">Time left: 10</div>
        <div id="buttonsContainer" class="buttons-container"></div>
        <div id="result" class="result"></div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Game Over</h2>
            <div id="gameOverResult"></div>
            <p>Your Score: <span id="finalScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
